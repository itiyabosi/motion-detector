<body>
    <div class="container">

        <div class="error-message" id="errorMessage"></div>

        <div class="card">

        <div class="card status-display">
            <div class="status-text" id="statusText">å¾…æ©Ÿä¸­</div>
            <div class="status-description" id="statusDescription">
                é–‹å§‹ãƒœã‚¿ãƒ³ã‚’æŠ¼ã—ã¦ãã ã•ã„
            </div>
            <div class="metrics">
                <div class="metric">
                    <div class="metric-label">åŠ é€Ÿåº¦ (m/sÂ²)</div>
                    <div class="metric-value" id="accelerationValue">0.0</div>
                </div>
                <div class="metric">
                    <div class="metric-label">å¤‰å‹•ç‡</div>
                    <div class="metric-value" id="varianceValue">0.0</div>

                <div class="metric">
                    <div class="metric-label">ã‚µãƒ³ãƒ—ãƒ«æ•°</div>

        <div class="card">
            <h2 style="margin-bottom: 15px;">ğŸ“Š åŠ é€Ÿåº¦ã‚°ãƒ©ãƒ•</h2>
            <div class="chart-container">
                <canvas id="accelerationChart"></canvas>
            </div>
        </div>

        <div class="card">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
                <h2>ğŸ“ ãƒ­ã‚°</h2>
                <button class="clear-btn" id="clearLogBtn">ã‚¯ãƒªã‚¢</button>
            </div>
            <div class="log-container" id="logContainer">
                <div class="log-entry">
                    <span class="log-time">--:--:--</span>
                    <span>ãƒ­ã‚°ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™</span>

        </div>
    </div>

    <script>
        // ã‚°ãƒ­ãƒ¼ãƒãƒ«å¤‰æ•°
        let isMonitoring = false;
        let accelerationData = [];
        let timeLabels = [];
        let chart = null;
        let sampleCount = 0;
        const MAX_DATA_POINTS = 50;
        const SAMPLING_WINDOW = 20; // åˆ†æã«ä½¿ç”¨ã™ã‚‹ã‚µãƒ³ãƒ—ãƒ«æ•°

        // DOMè¦ç´ 
        const startBtn = document.getElementById('startBtn');
        const statusText = document.getElementById('statusText');
        const statusDescription = document.getElementById('statusDescription');
        const accelerationValue = document.getElementById('accelerationValue');
        const varianceValue = document.getElementById('varianceValue');
        const sampleCountEl = document.getElementById('sampleCount');
        const logContainer = document.getElementById('logContainer');
        const clearLogBtn = document.getElementById('clearLogBtn');
        const errorMessage = document.getElementById('errorMessage');

        // Chart.jsã®åˆæœŸåŒ–
        function initChart() {
            const ctx = document.getElementById('accelerationChart').getContext('2d');
            chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: timeLabels,
                    datasets: [{
                        label: 'åˆæˆåŠ é€Ÿåº¦ (m/sÂ²)',
                        data: accelerationData,
                        borderColor: '#667eea',
                        backgroundColor: 'rgba(102, 126, 234, 0.1)',
                        borderWidth: 2,
                        tension: 0.4,
                        pointRadius: 2
                    }]
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    animation: {
                        duration: 0
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                            title: {
                                display: true,
                                text: 'åŠ é€Ÿåº¦ (m/sÂ²)'
                            }
                        },
                        x: {
                            title: {
                                display: true,
                                text: 'æ™‚é–“'
                            }
                        }
                    },
                    plugins: {
                        legend: {
                            display: true,
                            position: 'top'
                        }
                    }
                }
            });
        }

        // åŠ é€Ÿåº¦ã®åˆæˆå€¤ã‚’è¨ˆç®—
        function calculateMagnitude(x, y, z) {
            return Math.sqrt(x * x + y * y + z * z);
        }

        // åˆ†æ•£ã‚’è¨ˆç®—
        function calculateVariance(data) {
            if (data.length < 2) return 0;
            const mean = data.reduce((a, b) => a + b, 0) / data.length;
            const variance = data.reduce((sum, val) => sum + Math.pow(val - mean, 2), 0) / data.length;
            return variance;
        }

        // ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹ã‚’åˆ¤å®š
        function determineMotionState(variance, recentData) {
            const STATIC_THRESHOLD = 0.5;  // é™æ­¢åˆ¤å®šã®é–¾å€¤
            const SMOOTH_THRESHOLD = 2.0;  // æ»‘ã‚‰ã‹ãªå‹•ãåˆ¤å®šã®é–¾å€¤

            if (variance < STATIC_THRESHOLD) {
                return {
                    state: 'static',
                    label: 'é™æ­¢',
                    description: 'æ‰‹ãŒã»ã¨ã‚“ã©å‹•ã„ã¦ã„ã¾ã›ã‚“'
                };
            } else if (variance < SMOOTH_THRESHOLD) {
                return {
                    state: 'smooth',
                    label: 'æ»‘ã‚‰ã‹',
                    description: 'æ»‘ã‚‰ã‹ã«å‹•ã„ã¦ã„ã¾ã™'
                };
            } else {
                return {
                    state: 'shaking',
                    label: 'æŒ¯å‹•',
                    description: 'æ¿€ã—ãå‹•ã„ã¦ã„ã¾ã™'
                };
            }
        }

        // ãƒ­ã‚°ã«è¿½åŠ 
        function addLog(message, state = null) {
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ja-JP');

            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            let stateIcon = '';
            if (state === 'static') stateIcon = 'ğŸ”µ';
            else if (state === 'smooth') stateIcon = 'ğŸŸ¢';
            else if (state === 'shaking') stateIcon = 'ğŸ”´';

            logEntry.innerHTML = `
                <span class="log-time">${timeStr}</span>
                <span>${stateIcon} ${message}</span>
            `;

            if (logContainer.children.length === 1 &&
                logContainer.children[0].textContent.includes('ãƒ­ã‚°ãŒã“ã“ã«è¡¨ç¤ºã•ã‚Œã¾ã™')) {
                logContainer.innerHTML = '';
            }

            logContainer.insertBefore(logEntry, logContainer.firstChild);

            // ãƒ­ã‚°ãŒå¤šããªã‚Šã™ããªã„ã‚ˆã†ã«åˆ¶é™
            while (logContainer.children.length > 100) {
                logContainer.removeChild(logContainer.lastChild);
            }
        }

        // UIã‚’æ›´æ–°
        function updateUI(magnitude, variance, motionState) {
            // çŠ¶æ…‹è¡¨ç¤º
            statusText.textContent = motionState.label;
            statusText.className = `status-text status-${motionState.state}`;
            statusDescription.textContent = motionState.description;

            // ãƒ¡ãƒˆãƒªã‚¯ã‚¹è¡¨ç¤º
            accelerationValue.textContent = magnitude.toFixed(2);
            varianceValue.textContent = variance.toFixed(2);
            sampleCountEl.textContent = sampleCount;

            // ã‚°ãƒ©ãƒ•æ›´æ–°
            const now = new Date();
            const timeStr = now.toLocaleTimeString('ja-JP');

            timeLabels.push(timeStr);
            accelerationData.push(magnitude);

            // ãƒ‡ãƒ¼ã‚¿ãƒã‚¤ãƒ³ãƒˆæ•°ã‚’åˆ¶é™
            if (timeLabels.length > MAX_DATA_POINTS) {
                timeLabels.shift();
                accelerationData.shift();
            }

            chart.update();
        }

        // åŠ é€Ÿåº¦ã‚»ãƒ³ã‚µãƒ¼ã®ã‚¤ãƒ™ãƒ³ãƒˆãƒãƒ³ãƒ‰ãƒ©
        function handleMotion(event) {
            const acc = event.accelerationIncludingGravity;

            if (!acc || acc.x === null || acc.y === null || acc.z === null) {
                return;
            }

            const magnitude = calculateMagnitude(acc.x, acc.y, acc.z);
            sampleCount++;

            // æœ€è¿‘ã®ãƒ‡ãƒ¼ã‚¿ã‚’ä¿æŒ
            const recentData = accelerationData.slice(-SAMPLING_WINDOW);
            recentData.push(magnitude);

            // åˆ†æ•£ã‚’è¨ˆç®—
            const variance = calculateVariance(recentData);

            // ãƒ¢ãƒ¼ã‚·ãƒ§ãƒ³çŠ¶æ…‹ã‚’åˆ¤å®š
            const motionState = determineMotionState(variance, recentData);

            // UIæ›´æ–°
            updateUI(magnitude, variance, motionState);

            // çŠ¶æ…‹ãŒå¤‰åŒ–ã—ãŸã‚‰ãƒ­ã‚°ã«è¨˜éŒ²
            if (!window.lastMotionState || window.lastMotionState !== motionState.state) {
                addLog(`çŠ¶æ…‹å¤‰åŒ–: ${motionState.label}`, motionState.state);
                window.lastMotionState = motionState.state;
            }
        }

        // ã‚¨ãƒ©ãƒ¼è¡¨ç¤º
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        // ã‚»ãƒ³ã‚µãƒ¼é–‹å§‹
        async function startMonitoring() {
            if (typeof DeviceMotionEvent === 'undefined') {
                showError('ã“ã®ãƒ‡ãƒã‚¤ã‚¹ã¯åŠ é€Ÿåº¦ã‚»ãƒ³ã‚µãƒ¼ã‚’ã‚µãƒãƒ¼ãƒˆã—ã¦ã„ã¾ã›ã‚“ã€‚');
                return;
            }

            // iOS 13+ã§ã¯æ¨©é™ãƒªã‚¯ã‚¨ã‚¹ãƒˆãŒå¿…è¦
            if (typeof DeviceMotionEvent.requestPermission === 'function') {
                try {
                    const permission = await DeviceMotionEvent.requestPermission();
                    if (permission !== 'granted') {
                        showError('åŠ é€Ÿåº¦ã‚»ãƒ³ã‚µãƒ¼ã¸ã®ã‚¢ã‚¯ã‚»ã‚¹ãŒæ‹’å¦ã•ã‚Œã¾ã—ãŸã€‚');
                        return;
                    }
                } catch (error) {
                    showError('ã‚»ãƒ³ã‚µãƒ¼æ¨©é™ã®å–å¾—ã«å¤±æ•—ã—ã¾ã—ãŸ: ' + error.message);
                    return;
                }
            }

            window.addEventListener('devicemotion', handleMotion);
            isMonitoring = true;
            startBtn.textContent = 'åœæ­¢';
            startBtn.className = 'stop-btn';
            errorMessage.style.display = 'none';
            addLog('ã‚»ãƒ³ã‚µãƒ¼ç›£è¦–ã‚’é–‹å§‹ã—ã¾ã—ãŸ');
        }

        // ã‚»ãƒ³ã‚µãƒ¼åœæ­¢
        function stopMonitoring() {
            window.removeEventListener('devicemotion', handleMotion);
            isMonitoring = false;
            startBtn.textContent = 'ã‚»ãƒ³ã‚µãƒ¼ã‚’é–‹å§‹';
            startBtn.className = 'start-btn';
            addLog('ã‚»ãƒ³ã‚µãƒ¼ç›£è¦–ã‚’åœæ­¢ã—ã¾ã—ãŸ');
        }

        // ã‚¤ãƒ™ãƒ³ãƒˆãƒªã‚¹ãƒŠãƒ¼
        startBtn.addEventListener('click', () => {
            if (isMonitoring) {
                stopMonitoring();
            } else {
                startMonitoring();
            }
        });

        clearLogBtn.addEventListener('click', () => {
            logContainer.innerHTML = '<div class="log-entry"><span class="log-time">--:--:--</span><span>ãƒ­ã‚°ãŒã‚¯ãƒªã‚¢ã•ã‚Œã¾ã—ãŸ</span></div>';
        });

        // åˆæœŸåŒ–
        initChart();
        addLog('ã‚¢ãƒ—ãƒªãŒæº–å‚™å®Œäº†ã—ã¾ã—ãŸ');
    </script>
</body>
